<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Agenda de Contatos</title>
</head>
<body>
<div class="container">
    <header>
        <img src="images/agenda projetoo.jfif" alt="Agenda">
        <h1>Agenda de Contatos</h1>
    </header>
        <form id="form-contato">
            <input type="text" id="nome-contato" placeholder="Nome do contato" required>
            <input type="number" id="numero-contato" placeholder="Telefone" required>
            <button type="submit">Adicionar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome
                    </th>
                    <th>
                        Telefone
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>---</td>
                    <td>---</td>
                </tr>
            </tbody>
        </table>
</div>
<script src="./main.js"></script>
</body>
</html>
